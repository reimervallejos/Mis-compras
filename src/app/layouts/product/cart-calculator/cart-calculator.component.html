<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Tus Compras</span>
  <span class="badge badge-primary badge-pill">{{products.length}}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products">
    <div>
      <h6 class="my-0">{{product.productName}}</h6>
    </div>
    <span class="text-muted">{{product.productPrice}} Bs.</span>
  </li>
  <hr>
  <li class="list-group-item d-flex justify-content-between">
    <span>Total a cancelar</span>
    <strong>{{totalValue}} Bs.</strong>
  </li>
  <a class="btn btn-primary" [routerLink]="['/products/all-products']">Continuar con las compras</a>
  <a class="btn btn-default" [routerLink]="['/checkouts']">Comprar</a>

</ul>
